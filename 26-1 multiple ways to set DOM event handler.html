<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<ul>
    <li>my item</li>
    <li>lorem 1</li>
    <li>lorem 2</li>
    <li onclick="this.innerText = 'Some one clicked'">lorem 3</li>
    <li onclick="alert('Hello World')">lorem 4</li>
    <li id="lastPerson">lorem 5</li>
</ul>
<script>
    function itemClickHandler(event){
        console.log(event.target.innerText);
    }

    document.getElementById('lastPerson').addEventListener('click', itemClickHandler);

</script>
</body>
</html>
